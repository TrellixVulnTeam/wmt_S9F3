$def with (models, hosts)

<html>
  <link rel="stylesheet" type="text/css" href="/wmt/static/style.css" />
<head>
</head>

<body>
<h1>wmt</h1>

<p>Click on a model's name to view its JSON description.</p>

<a href="/wmt/models/new">New Model</a>

<h2>Saved models:</h2>

<table id="hor-minimalist-a">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
    <th scope="col">Edit</th>
    <th scope="col">CCA Resource File</th>
  </tr>
  $for model in models:
  <tr>
    <td>$model.id</td>
    <td>$model.name</td>
    <td>$model.date</td>
    <td><a href="/wmt/models/edit/$model.id">Edit</a></td>
    <td><a href="/wmt/models/export/$model.id">Resource File</a></td>
  </tr>
</table>

    <a href="/wmt/models/export/$model.id">Resource File</a>

<h2>Known hosts:</h2>
<ul>
  $for host in hosts:
  <li>
    <a href="/wmt/hosts/view/$host.id">$host.host</a>
    <a href="/wmt/hosts/edit/$host.id">Edit</a>
    <a href="/wmt/hosts/run/$host.id">Run</a>
  </li>
</ul>
<a href="/wmt/hosts/new">New Host</a>

</body>
</html>
